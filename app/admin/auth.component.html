<div class="bg-info p-a-1 text-xs-center">
  <h3>SportsStore</h3>
</div>
<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
  {{errorMessage}}
</div>
<div class="p-a-1">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-control">
      <label>Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
    </div>
    <div class="text-xs-center">
      <button class="btn btn-secondary" routerLink="/">Go Back</button>
      <button class="btn btn-primary" type="submit">Log In</button>
    </div>
  </form>
</div>
