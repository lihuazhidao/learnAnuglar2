<div class="bt-primary p-a-1" [class.bg-warning]="editing">
  <h5>{{editing ? "Edit": "Create"}} Product</h5>
</div>

<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Category</label>
    <input type="text" name="category" [(ngModel)]="product.category" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Description</label> 
    <textarea name="description" class="form-control" [(ngModel)]="product.description"></textarea>
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit" [class.btn-warning]="editing">
    {{editing ? "Save" : "Create"}}
  </button>
  <button type="reset" class="btn btn-secondary" routerLink="/admin/main/products">Cancel</button>
</form>
